<!DOCTYPE html>
<html>
<head>
	<title>E-commerce Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>E-commerce Website</h1>
	</header>
	
	<nav>
		<ul>
			<li><a href="#electronics">Electronics</a></li>
			<li><a href="#clothing">Clothing</a></li>
			<li><a href="#shoes">Shoes</a></li>
			<li><a href="#cart">Cart</a></li>
		</ul>
	</nav>
	
	<section id="electronics">
		<h2>Electronics</h2>
		<div class="product">
			<img src="electronics-product-1.jpg" alt="Product 1">
			<h3>Product 1</h3>
			<p>INR100</p>
			<button>Add to Cart</button>
		</div>
		
		<div class="product">
			<img src="electronics-product-2.jpg" alt="Product 2">
			<h3>Product 2</h3>
			<p>INR150</p>
			<button>Add to Cart</button>
		</div>
	</section>
	
	<section id="clothing">
		<h2>Clothing</h2>
		<div class="product">
			<img src="clothing-product-1.jpg" alt="Product 1">
			<h3>Product 1</h3>
			<p>INR50</p>
			<button>Add to Cart</button>
		</div>
		
		<div class="product">
			<img src="clothing-product-2.jpg" alt="Product 2">
			<h3>Product 2</h3>
			<p>INR75</p>
			<button>Add to Cart</button>
		</div>
	</section>
	
	<section id="shoes">
		<h2>Shoes</h2>
		<div class="product">
			<img src="shoes-product-1.jpg" alt="Product 1">
			<h3>Product 1</h3>
			<p>INR80</p>
			<button>Add to Cart</button>
		</div>
		
		<div class="product">
			<img src="shoes-product-2.jpg" alt="Product 2">
			<h3>Product 2</h3>
			<p>INR100</p>
			<button>Add to Cart</button>
		</div>
	</section>
	
	<section id="cart">
		<h2>Cart</h2>
		<ul>
			<li>Product 1 - INR100</li>
			<li>Product 2 - INR150</li>
		</ul>
		<p>Total: INR250</p>
		<button>Checkout</button>
	</section>
	
</body>
</html>
